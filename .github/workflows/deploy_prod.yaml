name: Deploy to Prod

on:
  push:
    branches:
#      - main
      - alpha
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup_and_build:
    uses: ./.github/workflows/setup_and_build.yaml
    secrets: inherit

  deploy_backend:
    needs: setup_and_build
    uses: ./.github/workflows/deploy_stack.yaml
    secrets: inherit
    with:
      stack_name: ${{ needs.setup_and_build.outputs.backendStack }}

  deploy_frontend:
    needs: setup_and_build
    uses: ./.github/workflows/deploy_stack.yaml
    secrets: inherit
    with:
      stack_name: ${{ needs.setup_and_build.outputs.frontendStack }}
